<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">

        <div class="container">
            <form method="POST" id="signup-form" class="signup-form" action="#" autocomplete="off">
                <div>
                    <h3>Login</h3>
                    <fieldset>
                        <h2>Login information</h2>
                        <p class="desc">Please enter your login to proceed to next step so we can build your account</p>
                        <div class="fieldset-content">
                            <div class="form-row">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" id="email" />
                                <span class="text-input">Example  :<span>  user@gmail.com</span></span>
                            </div>
                            <div class="form-group">
                                <label for="Phone" class="form-label">Phone</label>
                                <input type="text" name="phone" id="phone" />
                            </div>   
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" />
                            </div>                            
                        </div>
                    </fieldset>

                    <h3>Connect to Specta</h3>
                    <fieldset>
                        <h2>Enter small - small payment values</h2>
                        <p class="desc">Please fill in the required infomation and proceed to next step</p>
                        <div class="fieldset-content">
                            <div class="form-group">
                                <label for="find_bank" class="form-label">Confirmation</label>
                                <h5>User name and other details &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </h5>
                                <div class="form-find">
                                    <input type="text" name="amount" id="amount" placeholder="Enter amount">
                                    <input type="button" value="Confirm" id="specta" class="submit">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="vendor/jquery-steps/jquery.steps.min.js"></script>
    <script src="vendor/minimalist-picker/dobpicker.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
